grumphp:
  tasks:
    phpcs:
      ignore_patterns:
        - .github
        - .gitlab
        - bower_components
        - node_modules
        - vendor
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - theme
        - css
        - info
        - txt
        - md

    phpmd:
      whitelist_patterns: [ ]
      exclude:
        - 'docroot/modules/legacy'
      report_format: ansi
      triggered_by: [ 'php', 'module', 'inc', 'install', 'test', 'profile', 'theme']
    yamllint:
      ignore_patterns:
        - /^vendor\/(.*)/

    stylelint:
      config: .stylelintrc.json
    eslint: ~
